version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: server
      APP_PORT: 3579

  server:
    image: lscr.io/linuxserver/ombi:version-v4.53.4
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    environment:
      TZ: America/Los_Angeles
      PUID: "1000"
      PGID: "1000"
    user: "1000:1000"
    init: true
