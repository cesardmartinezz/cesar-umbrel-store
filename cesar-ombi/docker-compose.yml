version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: ombi_server_1
      APP_PORT: 3579

  server:
    image: linuxserver/ombi:version-v4.53.4
    container_name: ombi_server_1
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    user: "1000:1000"
    init: true
